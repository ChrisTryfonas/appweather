<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap and style.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <!-- Fontawesome icons-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>myweather</title>

</head>
<body> <!--Here body works as pseudo element-->
    <section class="main-info">
        <!-- Header-->
        <div class="container">
            <div class="row my-5 d-flex justify-content-center ">
                <div class="col-lg-12 ">
                    <div id="weather">
                        <img src="./logo_2.png">
                        
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- Place and Icon - basic info -->
        <div class="container basic_info">
            <div class="row mt-5 d-flex justify-content-center align-items-center">
                <div class="col-md-6 ">
                    <div id="place">
                        
                    </div>
                    
                </div>
                <div class="col-md-6 ">
                    <!-- <canvas id="icon1" width="128" height="128"></canvas> -->
                    <div id="weather_icon">
                        
                    </div>
                </div>
            </div>  

            <!-- temperature and description -->

            <div class="row my-2 ">
                <div class="col-md-12 d-flex justify-content-center">
                        <a class="temp" href="#"></a>

                </div>
            </div>
            
            <!-- Min and Max temperatures -->
            <div class="row mb-4">
                <div class="col-md-6 min_temp  d-md-flex justify-content-end align-items-center">
                    
                </div>
                <div class="col-md-6 max_temp d-md-flex justify-content-start align-items-center">
                    
                </div>
            </div>
        
            <div class="row mb-5">
                <div class="col-md-12 description">
                        
                </div>
            </div>
        </div>

        
        
        
        <!-- Weather Details-->
        <div>
            <div class="container extra_info">
                <div class="row my-5 pb-5">
                    <div class="col-lg-2 humidity"> <!-- Humidity-->
                        <div class="title"></div>
                        <div class="metrisi"></div>
                    </div>
                    <div class="col-lg-2 rise_set"> <!-- Sunrise/Sunset-->
                        <div class="title"></div>
                        <div class="metrisi"></div>
                        <div class="metrisi"></div>
                    </div>
                    <div class="col-lg-2 wind"> <!-- wind-->
                        <div class="title"></div>
                        <div class="metrisi"></div>
                        <div class="metrisi"></div>

                    </div>
                    <div class="col-lg-2 feels_like"> <!-- feels like-->
                        <div class="title"></div>
                        <div class="metrisi"></div>
                        <div class="metrisi"></div>

                    </div>
                    <div class="col-lg-2 pressure"> <!--pressure-->
                        <div class="title"></div>
                        <div class="metrisi"></div>
                        <div class="metrisi"></div>

                    </div>
                    <div class="col-lg-2 visibility"> <!-- visibility -->
                        <div class="title"></div>
                        <div class="metrisi"></div>
                        <div class="metrisi"></div>

                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="#">
                <div class="row pt-5">
                    <div class="col-12 d-flex justify-content-center align-items-center foot">
                        <p class="pt-2">Powered by ChrisTryf</p>

                    </div>
                </div>
            </div>
        </div>
    </section>
 
         
   
    <script src="main.js"></script>
  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
